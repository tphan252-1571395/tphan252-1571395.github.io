<!DOCTYPE html>
<html>
    <head>
        <style>
            .photo {
                position:relative
            }
            .text_over_photo {
                position: absolute;
                margin: auto;
                top: 45%;
                left:0;
                color:#FFEBCD;
                text-align:center;
                font-size: 18px
            }
            p.dotted{border-style:dotted;}

        </style>
    </head>
    <body>
        <div class="photo">
            <img src="http://cdn.aarp.net/content/dam/travel/destination-images/mount-rainier/2014-01/1400-mount-rainier-wa-flowers.imgcache.rev1409258920002.web.jpg" width="600" height="300">
            <div class="text_over_photo">Welcome to Mt Rainier!</div>
        </div>
        
        <p>A photo with 20 pixel margins on each side</p>
        <p><img src="http://cdnpix.com/show/imgs/841e139c526f5d48b9725302f28e41ce.jpg" alt="Frenchie's Face" align="middle" hspace="20"> </p> 
        <p class="dotted">INFO101 CSS Assignment</p>
  </body>
    
    
</html>
